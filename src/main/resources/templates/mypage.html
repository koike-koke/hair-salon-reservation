<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>マイページ - 予約確認</title>
    <style>
        body { font-family: sans-serif; margin: 20px; line-height: 1.6; }
        .container { max-width: 900px; margin: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f8f9fa; }
        tr:nth-child(even) { background-color: #fcfcfc; }
        .no-data { background: #fdf8e4; padding: 15px; border-radius: 5px; margin-top: 20px; }
        .back-link { display: inline-block; margin-top: 20px; text-decoration: none; color: #007bff; }
        .back-link:hover { text-decoration: underline; }
        
        /* メッセージ用のスタイル */
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        /* キャンセルボタンのスタイル */
        .btn-cancel {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
        }
        .btn-cancel:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>マイページ</h1>
    
    <div th:if="${successMessage}" class="alert-success">
        <p th:text="${successMessage}"></p>
    </div>

    <p><strong th:text="${userName}"></strong> 様の予約状況</p>

    <div th:if="${not #lists.isEmpty(reservations)}">
        <table>
            <thead>
                <tr>
                    <th>メニュー</th>
                    <th>日付</th>
                    <th>予約時間</th>
                    <th>終了予定</th>
                    <th>備考</th>
                    <th>操作</th> </tr>
            </thead>
            <tbody>
                <tr th:each="res : ${reservations}">
                    <td th:text="${res.menuName}" style="font-weight: bold;">カット</td>
                    <td th:text="${#temporals.format(res.startTime, 'yyyy/MM/dd')}"></td>
                    <td>
                        <span th:text="${#temporals.format(res.startTime, 'HH:mm')}"></span>
                        <span> 〜 </span>
                    </td>
                    <td th:text="${#temporals.format(res.endTime, 'HH:mm')}"></td>
                    <td th:text="${res.memo}"></td>
                    <td>
                        <form th:action="@{/reservations/cancel/{id}(id=${res.id})}" method="post" 
                              onsubmit="return confirm('この予約をキャンセルしてもよろしいですか？');">
                            <button type="submit" class="btn-cancel">キャンセル</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(reservations)}" class="no-data">
        <p>現在、ご予約はありません。</p>
    </div>

    <a th:href="@{/}" class="back-link">← ホームへ戻る</a>
</div>

</body>
</html>
