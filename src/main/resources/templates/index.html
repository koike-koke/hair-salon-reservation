<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ホーム - 予約システム</title>
    <style>
        .btn {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
            font-weight: bold;
        }
        .btn-reservation { background-color: #00b900; color: white; }
        .btn-mypage { background-color: #007bff; color: white; }
        .logout-container { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>予約システムへようこそ</h1>
    
    <p>ログイン中：<strong th:text="${userName}">ゲスト</strong> さん</p>

    <hr>

    <div class="menu-container">
        <a th:href="@{/form}" class="btn btn-reservation">
            新規予約はこちら
        </a>

        <a th:href="@{/mypage}" class="btn btn-mypage">
            ご予約の確認（マイページ）
        </a>
    </div>

    <hr>

    <div class="logout-container">
        <form th:action="@{/logout}" method="post">
            <button type="submit">ログアウト</button>
        </form>
    </div>
</body>
</html>
