<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ホーム - 予約システム</title>
</head>
<body>
    <h1>予約システムへようこそ</h1>
    
    <p>ログイン中：<strong th:text="${userName}">ゲスト</strong> さん</p>

    <hr>

    <div>
        <a th:href="@{/form}" style="display:inline-block; padding:10px 20px; background-color: #00b900; color: white; text-decoration: none; border-radius: 5px;">
            新規予約はこちら
        </a>
    </div>

    <hr>

    <form th:action="@{/logout}" method="post">
        <button type="submit">ログアウト</button>
    </form>
</body>
</html>
