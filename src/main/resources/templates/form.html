<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>予約入力フォーム</title>
    <style>
        .error-message { color: red; font-weight: bold; margin-bottom: 15px; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 140px; }
    </style>
</head>
<body>

    <h1>美容院 予約フォーム</h1>

    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/reservations/save}" th:method="post" th:object="${reservation}">
        
        <div class="form-group">
            <label>電話番号：</label>
            <input type="tel" th:field="*{phoneNumber}" placeholder="090-0000-0000" required>
        </div>

        <div class="form-group">
            <label>メニュー：</label>
            <select th:field="*{menuName}" required>
                <option value="">選択してください</option>
                <option th:each="m : ${menus}" 
                        th:value="${m.name}" 
                        th:text="${m.name + ' (' + m.time + '分)'}">
                </option>
            </select>
        </div>

		<div class="form-group">
		    <label>予約日：</label>
		    <input type="date" name="date" 
		           th:attr="min=${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}" 
		           required>
		</div>
		
        <div class="form-group">
            <label>開始時間：</label>
            <select name="time" required>
                <option value="">時間を選択</option>
                <option th:each="t : ${timeSlots}" 
                        th:value="${t}" 
                        th:text="${t}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>備考：</label>
            <textarea th:field="*{memo}"></textarea>
        </div>

        <button type="submit">予約を確定する</button>
    </form>

</body>
</html>
